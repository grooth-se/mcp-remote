# Use Docker DNS resolver with short TTL for dynamic upstreams
resolver 127.0.0.11 valid=10s;

# Rate limiting
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;

server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 50M;

    # Portal (default)
    location / {
        set $portal_upstream http://portal:5000;
        proxy_pass $portal_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limit login
    location /login {
        limit_req zone=login burst=10 nodelay;
        set $portal_upstream http://portal:5000;
        proxy_pass $portal_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Apps â€” pass X-Script-Name so Flask middleware handles the prefix.
    # No rewrite needed; the WSGI middleware strips SCRIPT_NAME from PATH_INFO.
    location /app/accruedincome/ {
        set $upstream_accruedincome http://accruedincome:5001;
        proxy_pass $upstream_accruedincome;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /app/accruedincome;
    }

    location /app/heatsim/ {
        set $upstream_heatsim http://heatsim:5000;
        proxy_pass $upstream_heatsim;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /app/heatsim;
    }

    location /app/mpqpgenerator/ {
        set $upstream_mpqp http://mpqpgenerator:5000;
        proxy_pass $upstream_mpqp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /app/mpqpgenerator;
    }

    location /app/mg5integration/ {
        set $upstream_mg5 http://mg5integration:5001;
        proxy_pass $upstream_mg5;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /app/mg5integration;
    }

    location /app/durabler2/ {
        set $upstream_durabler2 http://durabler2:5000;
        proxy_pass $upstream_durabler2;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /app/durabler2;
    }

    location /app/spinventory/ {
        set $upstream_spinventory http://spinventory:5000;
        proxy_pass $upstream_spinventory;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /app/spinventory;
    }

    location /app/heattreattracker/ {
        set $upstream_htt http://heattreattracker:5000;
