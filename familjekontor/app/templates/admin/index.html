{% extends "base.html" %}
{% block title %}Administration - PsalmGears{% endblock %}
{% block content %}
<h2>Administration</h2>
<div class="row">
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5><i class="bi bi-people"></i> Användare</h5>
                <p class="text-muted">Hantera användare och behörigheter.</p>
                <a href="{{ url_for('admin.users') }}" class="btn btn-primary">Hantera</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5><i class="bi bi-clock-history"></i> Revisionslogg</h5>
                <p class="text-muted">Visa alla ändringar i systemet.</p>
                <a href="{{ url_for('admin.audit_log') }}" class="btn btn-primary">Visa</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
