<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <style>
        @page { size: A4; margin: 20mm; }
        body { font-family: 'Helvetica', 'Arial', sans-serif; font-size: 10pt; color: #333; }
        h1 { font-size: 16pt; margin-bottom: 2mm; }
        h2 { font-size: 13pt; margin-top: 6mm; margin-bottom: 3mm; color: #555; }
        h3 { font-size: 11pt; margin-top: 4mm; margin-bottom: 2mm; }
        .header { text-align: center; margin-bottom: 8mm; border-bottom: 1px solid #ccc; padding-bottom: 4mm; }
        .header .company { font-size: 14pt; font-weight: bold; }
        .header .subtitle { font-size: 10pt; color: #666; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 4mm; }
        th, td { padding: 2mm 3mm; text-align: left; border-bottom: 0.5px solid #eee; }
        th { background-color: #f8f9fa; font-weight: bold; font-size: 9pt; }
        .text-end { text-align: right; }
        .total-row { background-color: #f0f0f0; font-weight: bold; }
        .summary-row { background-color: #e3e8ee; font-weight: bold; }
        .section-header { background-color: #f8f9fa; font-weight: bold; }
        .positive { color: #198754; }
        .negative { color: #dc3545; }
        .footer { margin-top: 10mm; text-align: center; font-size: 8pt; color: #999; border-top: 1px solid #ccc; padding-top: 3mm; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <div class="footer">
        {{ company.name }} â€” Genererad {{ now().strftime('%Y-%m-%d %H:%M') }}
    </div>
</body>
</html>
