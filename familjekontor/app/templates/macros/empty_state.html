{% macro render_empty_state(icon, heading, description='', cta_url='', cta_label='') %}
<div class="text-center py-5">
    <i class="bi bi-{{ icon }} fs-1 text-muted"></i>
    <h5 class="mt-3 text-muted">{{ heading }}</h5>
    {% if description %}<p class="text-muted">{{ description }}</p>{% endif %}
    {% if cta_url %}<a href="{{ cta_url }}" class="btn btn-primary btn-sm mt-2">{{ cta_label }}</a>{% endif %}
</div>
{% endmacro %}
