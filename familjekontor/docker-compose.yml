services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-psalmgears}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-psalmgears}
      POSTGRES_DB: ${POSTGRES_DB:-psalmgears}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-psalmgears}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: run.py
      FLASK_ENV: ${FLASK_ENV:-development}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-me}
      DATABASE_URL: postgresql://${POSTGRES_USER:-psalmgears}:${POSTGRES_PASSWORD:-psalmgears}@db:5432/${POSTGRES_DB:-psalmgears}
    volumes:
      - .:/app
      - upload_data:/app/data/uploads
      - generated_data:/app/data/generated
      - backup_data:/app/data/backups
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "flask db upgrade && gunicorn --bind 0.0.0.0:5000 --workers 2 --timeout 120 run:app"

volumes:
  pgdata:
  upload_data:
  generated_data:
  backup_data:
